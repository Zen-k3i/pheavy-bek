
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <div class="container">
        <div class="pf-part"> 
            <div class="pf-img"> 
                <img src="https://i.pinimg.com/564x/b8/15/6d/b8156d2ec56598cdfec869d280987cb0.jpg"alt="pf pic">
            </div>
            <div class="sh-info"> 
                <div><b>Kimheng</b> post <b>Pheavy</b>'s <b>Picture</b></div>
                <p>Yesterday at 8:44 PM</p>
            </div>
        </div>
        <div class="caption">Wait they don't love me like I love you wait.</div>
        <div class="maincontent"> 
            <img src="https://i.pinimg.com/736x/03/02/79/0302799b71f776eae9f9d22bf9e3297d.jpg" alt="pic content">
        </div>
        <div class="comment"> 
            <div class="react-content">
                <div class="icon" id="like">
                    <i class="material-icons">favorite</i>
                    <span>45 likes</span>
                </div>
                <div class="icon comment-info">
                    <i class="material-icons">comment</i>
                    <span>5 comments</span>
                </div>
                <div class="icon share">
                    <i class="material-icons" id="sh">share</i>
                    <span>Share</span>
                </div>
            </div>
            <div class="comment-below">
                <section class="comment-box">
                    <i class="material-icons">account_circle</i>
                    <span>Write a comment</span>
                </section>
                    <i class="material-icons">insert_emoticon</i>
                    <i class="material-icons">gifbox</i>
            </div>
        </div>
    </div>
</body>
</html>
